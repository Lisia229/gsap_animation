<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>GSAP - parallax</title>
  <style>
    section {
      height: 50vh;

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 3rem;
      color: white;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>

<body>

  <section id="section01"></section>
  <section id="section02"></section>
  <section id="section03"></section>
  <section id="section04"></section>
  <section id="section05"></section>
  <section id="section06"></section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- - gsap 主程式 -->
  <script src="/Gsap/gsap.js"></script>
  <!-- - gsap plugins，必須在此主程式之後 -->
  <script src="/Gsap/ScrollTrigger.js"></script>

  <script>
    // ! 註冊套件
    gsap.registerPlugin(ScrollTrigger)

    const sections = gsap.utils.toArray('section')

    $(sections).each(function (index, section) {
      $(section).css({
        backgroundImage: `url(https://picsum.photos/1920/1080/?random=${index})`
      })

      gsap.to(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 50%",
          end: "bottom 0%",
          scrub: true,
          markers: true,
        },
        backgroundPosition: `50% -50%`,
        ease: 'none',
      })
    })
  </script>
</body>

</html>
