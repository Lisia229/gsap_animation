<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>07.gsap_mousemove</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrap {
      width: 400px;
      height: 400px;
    }

    .wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="https://picsum.photos/400/400/?random=10">
  </div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- - gsap 主程式 -->
  <script src="/Gsap/gsap.js"></script>
  <!-- - gsap plugins，必須在此主程式之後 -->
  <script src="/Gsap/ScrollTrigger.js"></script>

  <script>
    // ! 註冊套件
    gsap.registerPlugin(ScrollTrigger)

    // - 對螢幕增加滑鼠的事件
    window.addEventListener('mousemove', function (e) {
      // console.log(e.pageX,e.pageY) //pageX pageY 滑鼠座標
      console.log(e.pageX - window.innerWidth / 2)

      gsap.to('.wrap', {
        x: (e.pageX - window.innerWidth / 2) / 5,
        y:  (e.pageY - window.innerWidth / 2) / 5,
        boxShadow: `${(e.pageX - window.innerWidth / 2) / 60}px ${(e.pageY - window.innerWidth / 2) / 60}px 30px rgba(0,0,0,0.5)`,
        duration: 2,

      })
    })

  </script>
</body>

</html>
