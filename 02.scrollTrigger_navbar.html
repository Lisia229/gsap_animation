<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>GSAP - navbar</title>
  <style>
    body {
      height: 100vh;
    }

    section {
      height: 100vh;
      background: lightpink;
      position: relative;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    section img {
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    #section01 .main-text {
      width: 50%;
      font-size: 1.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 3rem 4rem;
      backdrop-filter: blur(10px);
    }

    #section01 {
      background: url("https://picsum.photos/1920/1080/?random=1") no-repeat center/cover;
    }

    #section02 {
      background: url("https://picsum.photos/1920/1080/?random=2") no-repeat center/cover;
    }

    #section03 {
      background: url("https://picsum.photos/1920/1080/?random=3") no-repeat center/cover;
    }

    #section04 {
      background: url("https://picsum.photos/1920/1080/?random=4") no-repeat center/cover;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section id="section01">
    <div class="main-text">
      <h1 class="text-center">我的生日，紀念謝謝。</h1>
      <p>我說資料庫通信閲讀明年名字規劃登錄版主障礙更是是一種，公司時代特別是，斑竹符合昨日，操作評論，當中。我說資料庫通信閲讀明年名字規劃登錄版主障礙更是是一種，公司時代特別是，斑竹符合昨日，操作評論，當中。</p>
    </div>
  </section>
  <section id="section02"></section>
  <section id="section03"></section>
  <section id="section04"></section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- - gsap 主程式 -->
  <script src="/Gsap/gsap.js"></script>
  <!-- - gsap plugins，必須在此主程式之後 -->
  <script src="/Gsap/ScrollTrigger.js"></script>

  <script>
    // ! 註冊套件
    gsap.registerPlugin(ScrollTrigger)

    gsap.from('.navbar', {
      yPercent: -100,
      duration: 0.2,

      scrollTrigger: {
        start: `top ${$('.navbar').height()}`,
        end: () => '+=' + document.documentElement.scrollHeight,

        // self 是 scrollTrigger 自己
        onEnter(self) {
          console.log(self)
          self.animation.play()
        },
        onUpdate(self) {
          self.direction === -1 ? self.animation.play() : self.animation.reverse()
        },

        markers: true
      }
    })

  </script>
</body>

</html>
